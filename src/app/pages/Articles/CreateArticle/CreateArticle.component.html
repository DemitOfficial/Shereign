
<div class="container-fluid">

  <!-- start page title -->
 
  <!-- end page title -->


  <div class="row">
      <div class="col-lg-12">
         
                 

                  <div class="row">
                      <div class="col-lg-12">
                          <div class="mt-4">
                              <h5 class="font-size-14 mb-4"><i class="mdi mdi-arrow-right text-primary me-1"></i> Add New Article </h5>
                              <form [formGroup]="CreateArticledata">
                                

                                  <div class="row">                                                            
                                      <div class="col-md-8">
                                          <div class="mb-3">
                                              <label class="form-label" for="formrow-email-input">Title</label>
                                              <input type="text" class="form-control" formControlName="title"  id="formrow-email-input">
                                          </div>
                                      </div>
                                      <div class="col-md-4">
                                        <div class="mb-3">
                                            <label class="form-label" >Week Number</label>
                                            <input type="text" class="form-control" formControlName="id"  >
                                        </div>
                                    </div>
                                    
                                  </div>
                                  <div class="row">
                                    <div class="col-md-12">
                                      <div class="mb-3">
                                        <label class="form-label">File:</label>
                                       
                                        <input type="file" class="form-control" (change)="upload($event)" accept=".pdf" />
                                        <!-- <dropzone class="dropzone" [message]="message"></dropzone> -->
                                    </div>
                                   
                                </div>
                                  </div>
                                   
                                
                                  <div class="mt-4">
                                      <button type="submit" class="btn btn-primary w-md" (click)="Submitdata()">Submit</button>
                                  </div>
                              </form>
                          </div>
                      </div>
                  
                  </div>

           
      </div>
  </div>
  <!-- End Form Layout -->


  
</div>
<ngx-spinner
bdColor="rgba(51,51,51,0.8)"
size="medium"
color="#fff"
type="ball-scale-multiple"
>
<p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
